<body class="bg-gray-100">
    <div class="bg-black text-white py-12 px-6 text-center relative">
        <h1 class="text-5xl font-extrabold">Post a New Job ðŸš€</h1>
    </div>

    <div class="flex items-center justify-center p-6">
        <div class="relative w-full max-w-7xl bg-white p-8 rounded-lg shadow-lg border border-gray-200">
            <h2 class="text-3xl font-bold text-gray-400 mb-6 text-center">Add Job Details</h2>

            <form (ngSubmit)="submitJob()">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Job Title</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.title" name="title" placeholder="Enter job title" required>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Company Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.companyName" name="companyName" placeholder="Enter company name" required>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Location</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.location" name="location" placeholder="Enter job location" required>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Salary</label>
                        <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.salary" name="salary" placeholder="Enter salary" required>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Contact Email</label>
                        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.contactEmail" name="contactEmail" placeholder="Enter contact email" required>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Contact Phone</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.contactPhone" name="contactPhone" placeholder="Enter contact phone" required>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Application Link</label>
                        <input type="url" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.externalApplicationLink" name="externalApplicationLink" placeholder="Enter application link (optional)">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Job Description</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.description" name="description" placeholder="Enter job description" rows="4" required></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Requirements</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.requirements" name="requirements" placeholder="Enter job requirements" rows="4" required></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
                    <!-- <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Added By User ID</label>
                        <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.addedByUserId" name="addedByUserId" placeholder="Enter your user ID" required>
                    </div> -->
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Job Category ID</label>
                        <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [(ngModel)]="job.jobCategoryId" name="jobCategoryId" placeholder="Enter job category ID" required>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Job Place</label>
                        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                [(ngModel)]="job.jobPlace" name="jobPlace" required>
                            <option *ngFor="let place of jobPlaces" [value]="place">{{ place }}</option>
                        </select>
                    </div>
                    
                    <!-- <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Job Status</label>
                        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                [(ngModel)]="job.status" name="status" required>
                            <option *ngFor="let status of jobStatuses" [value]="status">{{ status }}</option>
                        </select>
                    </div> -->
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Job Type</label>
                        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                [(ngModel)]="job.jobType" name="jobType" required>
                            <option *ngFor="let type of jobTypes" [value]="type">{{ type }}</option>
                        </select>
                    </div>
                    
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Experience Level</label>
                        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                [(ngModel)]="job.experienceLevel" name="experienceLevel" required>
                            <option *ngFor="let level of experienceLevels" [value]="level">{{ level }}</option>
                        </select>
                    </div>
                    
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 mt-6 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                    Post Job
                </button>
            </form>
        </div>
    </div>
</body>
