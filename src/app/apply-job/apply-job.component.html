<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-black to-indigo-900 text-white py-12 px-6 text-center relative">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-2">Apply for Your Dream Job âœ¨</h1>
        <p class="text-blue-100 text-lg">Complete the form below to submit your application</p>
    </div>

    <div class="flex items-center justify-center p-4 md:p-8">
        <div class="relative max-w-8xl w-full bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-100">
            <!-- Progress Indicator -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Application Form</h2>
                    <span class="text-sm text-gray-500">Step 1 of 1</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-blue-600 h-2 rounded-full" style="width: 100%"></div>
                </div>
            </div>

            <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Full Name -->
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Full Name <span class="text-red-500 ml-1">*</span>
                        </label>
                        <div class="relative">
                            <input type="text" formControlName="fullName" 
                                   class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   [class.border-red-500]="applicationForm.get('fullName')?.invalid && applicationForm.get('fullName')?.touched"
                                   placeholder="John Doe">
                            <div class="absolute left-3 top-3.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        </div>
                        <div *ngIf="applicationForm.get('fullName')?.invalid && applicationForm.get('fullName')?.touched" 
                             class="text-red-500 text-sm mt-1 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Full name is required
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            Email <span class="text-red-500 ml-1">*</span>
                        </label>
                        <div class="relative">
                            <input type="email" formControlName="email" 
                                   class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   [class.border-red-500]="applicationForm.get('email')?.invalid && applicationForm.get('email')?.touched"
                                   placeholder="your@email.com">
                            <div class="absolute left-3 top-3.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </div>
                        <div *ngIf="applicationForm.get('email')?.invalid && applicationForm.get('email')?.touched" 
                             class="text-red-500 text-sm mt-1 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Valid email is required
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            Phone Number <span class="text-red-500 ml-1">*</span>
                        </label>
                        <div class="relative">
                            <input type="tel" formControlName="phone" 
                                   class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   [class.border-red-500]="applicationForm.get('phone')?.invalid && applicationForm.get('phone')?.touched"
                                   placeholder="+1 (123) 456-7890">
                            <div class="absolute left-3 top-3.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </div>
                        </div>
                        <div *ngIf="applicationForm.get('phone')?.invalid && applicationForm.get('phone')?.touched" 
                             class="text-red-500 text-sm mt-1 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Phone number is required
                        </div>
                    </div>

                    <!-- Resume Upload -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2 flex items-center">
                            <svg class="w-4 h-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                            Resume (PDF/DOC) <span class="text-red-500 ml-1">*</span>
                        </label>
                        <div class="relative">
                            <input type="file" (change)="onFileSelected($event)" 
                                   class="absolute inset-0 opacity-0 w-full h-full cursor-pointer" 
                                   accept=".pdf,.doc,.docx" required>
                            <div class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white text-center py-3 px-4 rounded-lg cursor-pointer hover:from-orange-600 hover:to-orange-700 transition-all flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                Choose File
                            </div>
                        </div>
                        <div *ngIf="selectedFile" class="text-sm mt-2 text-gray-600 flex items-center">
                            <svg class="w-4 h-4 mr-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Selected: {{ selectedFile.name }}
                        </div>
                        <div *ngIf="!selectedFile && applicationForm.get('resume')?.invalid && applicationForm.get('resume')?.touched" 
                             class="text-red-500 text-sm mt-1 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Resume is required
                        </div>
                    </div>
                </div>

                <!-- Comment -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                        Comment (Optional)
                    </label>
                    <textarea formControlName="comment" 
                              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                              placeholder="Any additional information you'd like to share..."
                              rows="3"></textarea>
                </div>

                <!-- Cover Letter -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                        Cover Letter <span class="text-red-500 ml-1">*</span>
                    </label>
                    <textarea formControlName="coverLetter" 
                             class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                             [class.border-red-500]="applicationForm.get('coverLetter')?.invalid && applicationForm.get('coverLetter')?.touched"
                             placeholder="Explain why you're the perfect candidate for this position..."
                             rows="5" required></textarea>
                    <div *ngIf="applicationForm.get('coverLetter')?.invalid && applicationForm.get('coverLetter')?.touched" 
                         class="text-red-500 text-sm mt-1 flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Cover letter is required
                    </div>
                </div>

                <!-- Hidden fields -->
                <input type="hidden" formControlName="status">
                <input type="hidden" formControlName="useful">
                <input type="hidden" formControlName="jobId">
                <input type="hidden" formControlName="userId">

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            [disabled]="applicationForm.invalid"
                            class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-4 px-6 rounded-xl hover:from-blue-700 hover:to-indigo-800 transition-all transform hover:scale-[1.01] shadow-lg disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
