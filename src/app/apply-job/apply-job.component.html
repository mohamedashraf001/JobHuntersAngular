<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="bg-black text-white py-12 px-6 text-center relative">
        <h1 class="text-5xl font-extrabold">Find Your Dream Job Here âœ¨</h1>
    </div>

    <div class="flex items-center justify-center p-6">
        <div class="relative max-w-6xl w-full bg-white p-8 rounded-lg shadow-lg border border-gray-200">
            <h2 class="text-3xl font-bold text-gray-400 mb-6 text-center">Apply for this Job</h2>

            <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Full Name -->
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Full Name <span class="text-red-500">*</span></label>
                        <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500"
                            [class.border-red-500]="applicationForm.get('fullName')?.invalid && applicationForm.get('fullName')?.touched">
                            <span class="text-gray-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.004 9.004 0 0112 15c2.086 0 4.015.672 5.879 1.804m1.86 1.162A11.972 11.972 0 0012 13c-3.18 0-6.06 1.23-8.24 3.242M12 12a4 4 0 100-8 4 4 0 000 8z"></path>
                                </svg>
                            </span>
                            <input type="text" formControlName="fullName" class="w-full ml-2 focus:outline-none" placeholder="Enter your full name" required>
                        </div>
                        <div *ngIf="applicationForm.get('fullName')?.invalid && applicationForm.get('fullName')?.touched" class="text-red-500 text-sm mt-1">
                            Full name is required
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Email <span class="text-red-500">*</span></label>
                        <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500"
                            [class.border-red-500]="applicationForm.get('email')?.invalid && applicationForm.get('email')?.touched">
                            <span class="text-gray-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 4H8m8-8H8"></path>
                                </svg>
                            </span>
                            <input type="email" formControlName="email" class="w-full ml-2 focus:outline-none" placeholder="Enter your email" required>
                        </div>
                        <div *ngIf="applicationForm.get('email')?.invalid && applicationForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                            Valid email is required
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="relative">
                        <label class="block text-gray-700 font-medium mb-2">Phone Number <span class="text-red-500">*</span></label>
                        <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500"
                            [class.border-red-500]="applicationForm.get('phone')?.invalid && applicationForm.get('phone')?.touched">
                            <span class="text-gray-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10v11a1 1 0 001 1h16a1 1 0 001-1V10m-5 0V4a3 3 0 00-6 0v6m-4 0h14"></path>
                                </svg>
                            </span>
                            <input type="text" formControlName="phone" class="w-full ml-2 focus:outline-none" placeholder="Enter your phone number" required>
                        </div>
                        <div *ngIf="applicationForm.get('phone')?.invalid && applicationForm.get('phone')?.touched" class="text-red-500 text-sm mt-1">
                            Phone number is required
                        </div>
                    </div>

                    <!-- Resume Upload -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Resume (PDF/DOC) <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <input type="file" (change)="onFileSelected($event)" class="absolute inset-0 opacity-0 w-full h-full cursor-pointer" accept=".pdf,.doc,.docx" required>
                            <div class="w-full bg-orange-500 text-white text-center py-2 px-4 rounded-lg cursor-pointer hover:bg-orange-600 transition">
                                Choose File
                            </div>
                        </div>
                        <div *ngIf="selectedFile" class="text-sm mt-2 text-gray-600">
                            Selected: {{ selectedFile.name }}
                        </div>
                        <div *ngIf="!selectedFile && applicationForm.get('resume')?.invalid && applicationForm.get('resume')?.touched" class="text-red-500 text-sm mt-1">
                            Resume is required
                        </div>
                    </div>
                </div>

                <!-- Comment -->
                <div class="mt-6">
                    <label class="block text-gray-700 font-medium mb-2">Comment</label>
                    <textarea formControlName="comment" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your comment (optional)" rows="2"></textarea>
                </div>

                <!-- Cover Letter -->
                <div class="mt-6">
                    <label class="block text-gray-700 font-medium mb-2">Cover Letter <span class="text-red-500">*</span></label>
                    <textarea formControlName="coverLetter" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your cover letter" rows="4" required></textarea>
                    <div *ngIf="applicationForm.get('coverLetter')?.invalid && applicationForm.get('coverLetter')?.touched" class="text-red-500 text-sm mt-1">
                            Cover letter is required
                        </div>
                </div>

                <!-- Hidden fields with automatic values -->
                <input type="hidden" formControlName="status">
                <input type="hidden" formControlName="useful">
                <input type="hidden" formControlName="jobId">
                <input type="hidden" formControlName="userId">

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 mt-6 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                    Apply Now
                </button>
            </form>
        </div>
    </div>
</body>
