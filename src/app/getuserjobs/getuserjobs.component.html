<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="bg-black text-white py-12 px-6 text-center relative">
        <h1 class="text-5xl font-extrabold">Job Listings ðŸ“Œ</h1>
    </div>

    <div class="flex items-center justify-center p-6">
        <div class="relative w-full max-w-5xl bg-white p-8 rounded-lg shadow-lg border border-gray-200">
            <h2 class="text-3xl font-bold text-gray-400 mb-6 text-center">Available Jobs</h2>

            <!-- Add Job Button -->
            <div class="flex justify-end mb-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                    + Add New Job
                </button>
            </div>

            <!-- Jobs Table -->
    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-3 text-left">#</th>
              <th class="border p-3 text-left">Title</th>
              <th class="border p-3 text-left">Company</th>
              <th class="border p-3 text-left">Location</th>
              <th class="border p-3 text-left">Salary</th>
              <th class="border p-3 text-left text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let job of jobs; let i = index" class="hover:bg-gray-100">
              <td class="border p-3">{{ i + 1 }}</td>
              <td class="border p-3">{{ job.title }}</td>
              <td class="border p-3">{{ job.companyName }}</td>
              <td class="border p-3">{{ job.location }}</td>
              <td class="border p-3">${{ job.salary }}</td>
              <td class="border p-3 text-center space-x-2">
                <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        </div>
    </div>
</body>
