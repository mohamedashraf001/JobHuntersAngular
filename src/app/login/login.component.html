<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen relative">
        <!-- Background Image with Gradient -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://media.istockphoto.com/id/475352876/photo/man-applying-for-a-job-on-the-internet.jpg?s=1024x1024&w=is&k=20&c=YZUYCTxnPWLiDcj9El25JeYh6w3WMKtYq5NK3ZuOOWY=');">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-gray-900 to-transparent"></div>
        </div>

        <!-- Enlarged Login Form -->
        <div class="w-full max-w-lg bg-white p-10 rounded-lg shadow-lg border border-gray-200 relative z-10">
            <h2 class="text-4xl font-bold text-gray-500 mb-8 text-center">Login</h2>

            <form>
                <!-- Email -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 text-lg">Email</label>
                    <input type="email" class="w-full px-5 py-3 border rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 text-lg">Password</label>
                    <input type="password" class="w-full px-5 py-3 border rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-4 px-6 text-xl rounded-lg hover:bg-blue-700 transition transform hover:scale-105">
                    Login
                </button>

                <!-- Register Link -->
                <p class="mt-6 text-center text-gray-600 text-lg">
                    Don't have an account? 
                    <a href="#" class="text-blue-500 hover:underline font-semibold">Register</a>
                </p>
            </form>
        </div>
    </div>
</body>
